<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Food Manager</title>
</head>
<body>
<div align="center">
    <h1>Food List</h1>
    <h2><span th:text="${alert}"></span></h2>
    <a href="/users">Back to Account Page</a>
    <br/> <br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Food ID</th>
                <th>Food Name</th>
                <th>Price</th>
                <th>Calories</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="food : ${listFood}">
                <td th:text="${food.foodId}">Food ID</td>
                <td th:text="${food.foodName}">Food Name</td>
                <td th:text="'$ ' + ${food.price}">Price</td>
                <td th:text="${food.calories}">Calories</td>
                <td th:text="${food.description}">Description</td>
                <td>
					<form th:action="@{/add-to-cart}" method="post">
						<input type="hidden" id = "fId" th:name = "fId" th:value="${food.foodId}"/>
						<input type="hidden" id = "fName" th:name = "fName" th:value="${food.foodName}"/>
						<input type="hidden" id = "fPrice" th:name = "fPrice" th:value="${food.price}"/>
						<input type="number" id = "amount" th:name = "amount" min = "0" required/>
						<input type="submit" value="Add To Cart" />
					</form>                
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
