<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Product</title>
</head>
<body>
    <div align="center">
        <h1>Edit Product</h1>
        <br />
        <a href="/vendor-food">Back to the Food List</a>
        <br />
        <form action="#" th:action="@{/save}" th:object="${food}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>Food ID:</td>
                    <td>
                        <input type="text" th:field="*{foodId}" readonly="readonly" />
                    </td>
                </tr>     
                <tr>             
                    <td>Food Name:</td>
                    <td>
                        <input type="text" th:field="*{foodName}" required/>
                    </td>
                </tr>
                <tr>
                    <td>Price ($):</td>
                    <td><input type="number" th:field="*{price}" min = "0" step = "0.01" required/></td>
                </tr>
                <tr>
                    <td>Calories:</td>
                    <td><input type="number" th:field="*{calories}" min = "0" required/></td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td><input type="text" th:field="*{description}" required/></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
