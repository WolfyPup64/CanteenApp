<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Vendor Login</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h2><span th:text="${warning}"></span></h2>
			<h3>Enter the password to gain access to the Vendor Page.</h3>
			<div>
				<form th:action="@{/vendor-home}" method="post" style="max-width: 600px; margin: 0 auto;">
				<div class="form-group row">
					<div class="col-12">
						<input type="password" id = "pass" th:name = "pass" style="font-size:18px" required>
						<button type="submit" class="btn btn-primary">Submit</button> 
					</div>
				</div>
				<div>
					
				</div>
				</form>
			</div>
			<h3><a th:href="@{/users}">Click here to go back to your account.</a></h3>
		</div>
	</div>
</body>
</html>
